buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.0'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    //超过方法数
    compile 'com.android.support:multidex:1.0.0'

    //数据库操做框架
    compile 'org.greenrobot:greendao:3.2.0'
    compile 'q.rorbin:badgeview:1.0.0'

    //badgeview可拖拽

    /*tab标题栏*/
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.0@aar'

    //标签控件
    compile 'com.flyco.labelview:FlycoLabelView_Lib:1.0.2@aar'

    /* 对话框*/
    compile 'com.flyco.dialog:FlycoDialog_Lib:1.2.6@aar'
    compile 'com.yanzhenjie:permission:1.0.1'

    //混合布局的recycleview 框架
    compile('com.alibaba.android:vlayout:1.0.4@aar') {
        transitive = true
    }

    //titleBar
    compile 'com.jaeger.statusbarutil:library:1.4.0'

    //注解jar
    compile 'com.jakewharton:butterknife:7.0.1'

    //无广告

    //    compile files('libs/tbs_sdk_thirdapp_v3.1.0.1034_43100_sharewithdownload_obfs_20170301_182143.jar')
    compile files('libs/pinyin4j-2.5.0.jar')

    //广告使用
    compile files('libs/nineoldandroids-2.4.0.jar')

    //标签控件 显示角标
    compile 'com.flyco.labelview:FlycoLabelView_Lib:1.0.2@aar'

    /*Android 6.0的运行时权限*/
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.9.4@aar'
    compile 'io.reactivex:rxjava:1.1.5'
    compile 'com.github.bumptech.glide:glide:3.3.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.github.dongjunkun:DropDownMenu:1.0.3'

    //三方框架 引入jar工程
    compile project(':banner')
    compile project(':LePlayerSdk')
    compile project(':PhotoPicker')




    //弹出互动动画
    compile project(':bubbleview')

    compile 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    //弹幕库c
    compile 'com.github.ctiao:DanmakuFlameMaster:0.6.2'
    compile 'com.github.ctiao:ndkbitmap-armv7a:0.6.2'
    compile 'com.github.ctiao:ndkbitmap-armv5:0.6.2'
    compile 'com.github.ctiao:ndkbitmap-x86:0.6.2'

    //腾讯云点播，视频，短拍
    compile files('libs/sha1utils.jar')
    compile files('libs/liteavsdk.jar')
    compile files('libs/cos-sdk-android.1.4.3.11.jar')

    //内存溢出
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'
    compile 'com.jcodecraeer:xrecyclerview:1.3.2'
    compile 'com.zhy:okhttputils:2.6.2'
    compile 'com.github.1002326270xc:LayoutManager-FlowLayout:v1.6'
    compile 'com.aliyun.dpa:oss-android-sdk:2.4.5'
    compile 'commons-lang:commons-lang:2.6'
    compile files('libs/imsdk.jar')
    compile files('libs/imsdk_sns_ext.jar')
    compile files('libs/imsdk_msg_ext.jar')
    compile files('libs/imsdk_group_ext.jar')
    compile files('libs/bugly_2.4.0_imsdk_release.jar')
    compile files('libs/mobilepb.jar')
    compile files('libs/qalsdk.jar')
    compile files('libs/soload.jar')
    compile files('libs/tls_sdk.jar')
    compile files('libs/wup-1.0.0-SNAPSHOT.jar')

    //信鸽jar
    compile 'com.tencent.xinge:xinge:3.2.2-release'

    //mid包
    compile 'com.tencent.mid:mid:4.0.6-release'
