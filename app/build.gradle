apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.hxwl.wulinfeng"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 2
        versionName "2.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
        ndk {
            abiFilters "arm64_v8a", "armeabi", "armeabi-v7a", "mips", "mips64", "x86", "x86_64"
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "490cec9c6fb5c46c702e610b", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
                XG_ACCESS_ID : "2100277959",
                XG_ACCESS_KEY: "AU714FRL5E6M",
        ]

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
    productFlavors {
        wulinfengtest {
            manifestPlaceholders = [MTJ_DATA_CHANNEL_VALUE: "test"]
        }
